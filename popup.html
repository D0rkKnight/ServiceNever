<!-- This is the HTML for the interface of the extension -->
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<div id="extension-container">
    <h1>ServiceNever</h1>
    <p>A handy helper to do your job for you.</p>
    
    <div class="preview-box">
        <b>Response: </b> <br>
        <div id="response-preview"></div>
    </div>

    <div class="content-box-div">
        <label for="case-type">Case Type:</label>
            <select id="case-type-selector" name="Type">
            </select>
    </div>

    <div id="encoding-selector" class="content-box-div">
    </div>

    <div class="content-box-div">
        <button id="write-to-case-button">Write to Case</button>
    </div>
</div>

<script src="popup.js"></script>
